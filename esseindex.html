    <style>

<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        // --- IMPORTS ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { 
            getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, 
            signOut, onAuthStateChanged 
        } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { 
            getFirestore, collection, addDoc, getDocs, getDoc, doc, 
            setDoc, deleteDoc, updateDoc, serverTimestamp, query, where, increment, orderBy, limit 
        } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        
        import { 
            Cpu, Zap, LogOut, Plus, Trash2, Pencil, Check, X, Folder, Lock, 
            Trophy, Bold, Italic, Code, List, ArrowLeft, Eye, Filter, Save, RotateCcw,
            Volume2, Keyboard, Activity, Calendar
        } from "https://esm.sh/lucide-react@0.344.0?bundle";

        const firebaseConfig = {
            apiKey: "AIzaSyClIIJkYOmAvEKPtXvG-SIi9SzxQpaBN9s",
            authDomain: "ankidigital.firebaseapp.com",
            projectId: "ankidigital",
            storageBucket: "ankidigital.firebasestorage.app",
            messagingSenderId: "407660648093",
            appId: "1:407660648093:web:b7bf69730e90a28cb36674"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- ERROR BOUNDARY ---
        class ErrorBoundary extends React.Component {
            constructor(props) {
                super(props);
                this.state = { hasError: false, error: null };
            }
            static getDerivedStateFromError(error) { return { hasError: true, error }; }
            componentDidCatch(error, errorInfo) { console.error("React Error:", error, errorInfo); }
            render() {
                if (this.state.hasError) {
                    return (
                        <div className="min-h-screen flex items-center justify-center bg-slate-950 text-red-400 p-8 text-center">
                            <div>
                                <h1 className="text-2xl font-bold mb-2">System Failure</h1>
                                <p className="mb-4">Kernel Panic. Reinicie o sistema.</p>
                                <button onClick={() => window.location.reload()} className="bg-red-600 text-white px-6 py-2 rounded font-bold hover:bg-red-500">Reboot</button>
                            </div>
                        </div>
                    );
                }
                return this.props.children;
            }
        }

        // --- ENGINE ANKI (SM-2) ---
        const calculateNextReview = (rating, currentData) => {
            const interval = currentData?.interval || 0;
            const ease = currentData?.ease || 2.5;
            const state = currentData?.state || 'learning';
            let newInterval = 0, newEase = ease, newState = state;

            if (state === 'learning') {
                if (rating === 1) { newInterval = 5; newState = 'learning'; }
                else if (rating === 2) { newInterval = 10; newState = 'learning'; }
                else if (rating === 3) { newInterval = 15; if (interval >= 15) { newInterval = 1440; newState = 'graduated'; } } 
                else if (rating === 4) { newInterval = 1440; newState = 'graduated'; }
            } else {
                if (rating === 1) { newInterval = 10; newEase = Math.max(1.3, ease - 0.2); newState = 'learning'; }
                else if (rating === 2) { newInterval = Math.floor(interval * 1.2); newEase = Math.max(1.3, ease - 0.15); newState = 'graduated'; }
                else if (rating === 3) { newInterval = Math.floor(interval * ease); newState = 'graduated'; }
                else if (rating === 4) { newInterval = Math.floor(interval * ease * 1.3); newEase = ease + 0.15; newState = 'graduated'; }
            }
            const now = new Date();
            const dueDate = new Date(now.getTime() + newInterval * 60000);
            return { interval: newInterval, ease: newEase, state: newState, dueDate: dueDate };
        };

        const formatTimeButton = (minutes) => {
            if (!minutes && minutes !== 0) return '-';
            if (minutes < 60) return `${minutes}m`;
            if (minutes < 1440) return `${Math.round(minutes/60)}h`;
            return `${Math.round(minutes/1440)}d`;
        };

        const formatDuration = (ms) => {
            if (!ms) return "0m";
            const seconds = Math.floor((ms / 1000) % 60);
            const minutes = Math.floor((ms / (1000 * 60)) % 60);
            const hours = Math.floor((ms / (1000 * 60 * 60)));
            if (hours > 0) return `${hours}h ${minutes}m`;
            return `${minutes}m ${seconds}s`;
        };

        // --- TEXT TO SPEECH (TTS) ---
        const speakText = (htmlText) => {
            if (!window.speechSynthesis) return;
            window.speechSynthesis.cancel();
            
            // Remove HTML tags for reading
            const tempDiv = document.createElement("div");
            tempDiv.innerHTML = htmlText;
            const text = tempDiv.textContent || tempDiv.innerText || "";
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = "pt-BR";
            utterance.rate = 1.1; // Um pouco mais r√°pido para efici√™ncia
            utterance.pitch = 1.0;
            window.speechSynthesis.speak(utterance);
        };

        // --- COMPONENTS ---
        
        const Heatmap = ({ reviews }) => {
            // Gera os √∫ltimos 30 dias
            const days = Array.from({length: 30}, (_, i) => {
                const d = new Date();
                d.setDate(d.getDate() - (29 - i));
                return d.toISOString().split('T')[0];
            });

            // Conta revis√µes por dia (simulado baseando-se no lastReviewed se dispon√≠vel, 
            // num app real idealmente ter√≠amos um log de atividades separado)
            // Aqui vamos simplificar usando apenas a presen√ßa de revis√µes para "hoje" ou dados simulados para visual
            // Para v2.0 real, precisar√≠amos de uma collection 'activity_log'.
            // Vamos fazer um visual "fake" inteligente baseado nos reviews carregados que batem com a data
            
            const activityMap = {};
            Object.values(reviews).forEach(r => {
                if(r.lastReviewed) {
                   const dateKey = r.lastReviewed.toDate().toISOString().split('T')[0];
                   activityMap[dateKey] = (activityMap[dateKey] || 0) + 1;
                }
            });

            return (
                <div className="glass p-4 rounded-xl mb-6">
                    <div className="flex items-center gap-2 mb-3 text-slate-400 text-xs uppercase font-bold tracking-wider">
                        <Calendar size={14} /> Consistency Streak (√öltimos 30 dias)
                    </div>
                    <div className="flex justify-between gap-1">
                        {days.map(day => {
                            const count = activityMap[day] || 0;
                            let colorClass = "bg-slate-800";
                            if (count > 0) colorClass = "bg-blue-900";
                            if (count > 5) colorClass = "bg-blue-700";
                            if (count > 10) colorClass = "bg-blue-500";
                            if (count > 20) colorClass = "bg-emerald-400 shadow-[0_0_10px_rgba(52,211,153,0.5)]";

                            return (
                                <div key={day} title={`${day}: ${count} reviews`} className={`w-full h-8 rounded-sm transition-all duration-500 ${colorClass} hover:scale-125`}></div>
                            );
                        })}
                    </div>
                </div>
            );
        };

        const RichTextEditor = ({ value, onChange }) => {
            const execCmd = (cmd) => { document.execCommand(cmd, false, null); };
            const execBlock = (tag) => { document.execCommand('formatBlock', false, tag); };

            return (
                <div className="bg-slate-900 border border-slate-700 rounded-lg overflow-hidden flex flex-col h-40 focus-within:border-blue-500 transition-colors">
                    <div className="bg-slate-800 p-2 flex gap-1 border-b border-slate-700 flex-wrap">
                        <button type="button" onClick={() => execCmd('bold')} className="p-1.5 hover:bg-slate-700 rounded text-slate-300" title="Negrito"><Bold size={16}/></button>
                        <button type="button" onClick={() => execCmd('italic')} className="p-1.5 hover:bg-slate-700 rounded text-slate-300" title="It√°lico"><Italic size={16}/></button>
                        <button type="button" onClick={() => execCmd('insertUnorderedList')} className="p-1.5 hover:bg-slate-700 rounded text-slate-300" title="Lista"><List size={16}/></button>
                        <button type="button" onClick={() => execBlock('pre')} className="p-1.5 hover:bg-slate-700 rounded text-purple-400" title="Inserir C√≥digo (Bloco)"><Code size={16}/></button>
                    </div>
                    <div 
                        className="flex-1 p-4 text-white focus:outline-none overflow-y-auto prose text-sm"
                        contentEditable
                        onInput={(e) => onChange(e.currentTarget.innerHTML)}
                        dangerouslySetInnerHTML={{__html: value || ''}}
                    ></div>
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = React.useState(null);
            const [isAdmin, setIsAdmin] = React.useState(false);
            const [view, setView] = React.useState("loading"); 
            const [cards, setCards] = React.useState([]);
            const [reviews, setReviews] = React.useState({});
            const [studyQueue, setStudyQueue] = React.useState([]);
            
            React.useEffect(() => {
                const unsub = onAuthStateChanged(auth, async (currentUser) => {
                    setUser(currentUser);
                    if (currentUser) {
                        setIsAdmin(currentUser.email?.endsWith("@userpro.com") || false);
                        await loadUserData(currentUser);
                    } else {
                        setIsAdmin(false);
                        setReviews({});
                        await loadPublicCards();
                    }
                    setView(currentUser ? "decks" : "auth");
                });
                return () => unsub();
            }, []);

            const loadPublicCards = async () => {
                try {
                    const q = query(collection(db, "cards"));
                    const snapshot = await getDocs(q);
                    const loadedCards = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setCards(loadedCards);
                } catch (error) { console.error("Erro cards:", error); setCards([]); }
            };

            const loadUserData = async (currentUser) => {
                await loadPublicCards();
                try {
                    const q = query(collection(db, `users/${currentUser.uid}/reviews`));
                    const snapshot = await getDocs(q);
                    const userReviews = {};
                    snapshot.forEach(doc => { userReviews[doc.id] = doc.data(); });
                    setReviews(userReviews);

                    const statsRef = doc(db, 'leaderboard', currentUser.uid);
                    const statsSnap = await getDoc(statsRef);
                    if (!statsSnap.exists()) {
                        await setDoc(statsRef, {
                            email: currentUser.email, total: 0, retention: 0, timeStudied: 0, lastActive: serverTimestamp()
                        });
                    }
                } catch (error) { console.error("Erro progresso:", error); setReviews({}); }
            };

            const getDecksStructure = () => {
                const structure = {};
                cards.forEach(card => {
                    const cat = card.category || "Sem Categoria";
                    const sub = card.subcategory || "Geral";
                    if (!structure[cat]) structure[cat] = {};
                    if (!structure[cat][sub]) structure[cat][sub] = [];
                    structure[cat][sub].push(card);
                });
                return structure;
            };

            const startStudy = (category, subcategory = null, forceCram = false) => {
                const now = new Date();
                let queue = cards.filter(c => {
                    if (category && c.category !== category) return false;
                    if (subcategory && c.subcategory !== subcategory) return false;
                    return true;
                });

                if (user && !forceCram) {
                    queue = queue.filter(card => {
                        const review = reviews[card.id];
                        if (!review) return true; 
                        let dueDate;
                        if (review.dueDate && typeof review.dueDate.toDate === 'function') {
                            dueDate = review.dueDate.toDate();
                        } else {
                            dueDate = new Date(review.dueDate || now);
                        }
                        return dueDate <= now;
                    });
                } else if (!user) {
                    queue = queue.sort(() => Math.random() - 0.5);
                }
                
                if (forceCram) queue = queue.sort(() => Math.random() - 0.5);

                if (queue.length === 0) {
                    if (!forceCram && confirm("Voc√™ est√° em dia! Deseja fazer uma revis√£o extra (Modo Cram)?")) {
                        startStudy(category, subcategory, true);
                    } else if (forceCram) {
                        alert("Baralho vazio.");
                    }
                    return;
                }
                setStudyQueue(queue);
                setView("study");
            };

            if (view === "loading") {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center bg-slate-950 text-blue-500">
                        <div className="relative">
                            <div className="w-16 h-16 border-4 border-blue-500/30 border-t-blue-500 rounded-full animate-spin"></div>
                            <Cpu size={24} className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-white" />
                        </div>
                        <span className="font-mono text-sm tracking-[0.2em] mt-6 text-blue-400">INITIALIZING L1 CACHE v2.0</span>
                    </div>
                );
            }

            if (view === "auth") return <AuthScreen onLogin={() => setView("decks")} guestMode={() => setView("decks")} />;

            return (
                <div className="min-h-screen flex flex-col bg-slate-950 text-slate-200 font-sans selection:bg-purple-500/30">
                    <nav className="border-b border-slate-800 bg-slate-950/80 sticky top-0 z-50 backdrop-blur-md">
                        <div className="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
                            <div className="flex items-center gap-3 font-bold text-xl cursor-pointer group" onClick={() => setView("decks")}>
                                <div className="bg-gradient-to-br from-blue-600 to-purple-600 p-2 rounded-lg shadow-lg shadow-blue-900/20 group-hover:scale-105 transition-transform">
                                    <Cpu size={20} className="text-white" />
                                </div>
                                <span className="text-white tracking-tight">L1 <span className="text-blue-500">Cache</span> <span className="text-[10px] bg-slate-800 px-1 py-0.5 rounded text-slate-400 align-top">v2.0</span></span>
                            </div>
                            <div className="flex items-center gap-4">
                                {user && <button onClick={() => setView("leaderboard")} className="text-yellow-500 flex items-center gap-1.5 text-sm hover:text-yellow-400 font-medium bg-yellow-500/10 px-3 py-1.5 rounded-full border border-yellow-500/20 transition-all hover:bg-yellow-500/20"><Trophy size={14} /> Ranking</button>}
                                {isAdmin && <button onClick={() => setView("admin")} className="text-amber-500 hover:text-amber-400 bg-amber-500/10 px-3 py-1.5 rounded-full border border-amber-500/20 transition-all flex items-center gap-1.5 text-sm"><Lock size={14} /> Admin</button>}
                                {user ? <button onClick={() => signOut(auth)} className="text-slate-400 hover:text-red-400 transition-colors"><LogOut size={20}/></button> : null}
                            </div>
                        </div>
                    </nav>

                    <main className="flex-1 max-w-6xl mx-auto w-full p-4">
                        {view === "decks" && <DecksView structure={getDecksStructure()} startStudy={startStudy} totalCards={cards.length} reviews={reviews} />}
                        {view === "study" && <StudySession queue={studyQueue} user={user} reviews={reviews} setReviews={setReviews} onFinish={() => setView("decks")} />}
                        {view === "leaderboard" && <LeaderboardView />}
                        {view === "admin" && isAdmin && <AdminPanel cards={cards} setCards={setCards} onExit={() => setView("decks")} />}
                    </main>
                </div>
            );
        };

        const AuthScreen = ({ onLogin, guestMode }) => {
            const [isRegister, setIsRegister] = React.useState(false);
            const [email, setEmail] = React.useState("");
            const [password, setPassword] = React.useState("");
            const [loading, setLoading] = React.useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                try {
                    if (isRegister) await createUserWithEmailAndPassword(auth, email, password);
                    else await signInWithEmailAndPassword(auth, email, password);
                    onLogin();
                } catch (err) { alert("Erro: " + err.message); } finally { setLoading(false); }
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4 bg-slate-950 relative overflow-hidden">
                    <div className="absolute top-[-20%] left-[-10%] w-[600px] h-[600px] bg-blue-600/20 rounded-full blur-[120px] pointer-events-none"></div>
                    <div className="absolute bottom-[-10%] right-[-10%] w-[500px] h-[500px] bg-purple-600/10 rounded-full blur-[100px] pointer-events-none"></div>

                    <div className="w-full max-w-md glass p-8 rounded-2xl shadow-2xl relative z-10 animate-slide-up">
                        <div className="text-center mb-8">
                            <div className="w-16 h-16 bg-gradient-to-tr from-blue-500 to-purple-600 rounded-2xl flex items-center justify-center mx-auto mb-4 text-white shadow-lg shadow-blue-500/30">
                                <Cpu size={32} />
                            </div>
                            <h1 className="text-3xl font-bold text-white mb-2 tracking-tight">L1 Cache <span className="text-blue-400">2.0</span></h1>
                            <p className="text-slate-400 text-sm">Lat√™ncia zero para seu aprendizado.</p>
                        </div>

                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div className="space-y-3">
                                <input type="email" placeholder="Email Acad√™mico" className="w-full bg-slate-900/50 border border-slate-700 focus:border-blue-500 p-3 rounded-xl text-white outline-none transition-all placeholder:text-slate-600" value={email} onChange={e => setEmail(e.target.value)} />
                                <input type="password" placeholder="Senha" className="w-full bg-slate-900/50 border border-slate-700 focus:border-blue-500 p-3 rounded-xl text-white outline-none transition-all placeholder:text-slate-600" value={password} onChange={e => setPassword(e.target.value)} />
                            </div>
                            <button disabled={loading} className="w-full bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-500 hover:to-blue-400 text-white font-bold p-3.5 rounded-xl shadow-lg shadow-blue-900/20 transition-all transform hover:scale-[1.02] disabled:opacity-50">
                                {loading ? "Acessando Mainframe..." : (isRegister ? "Registrar Matr√≠cula" : "Login no Sistema")}
                            </button>
                        </form>
                        <div className="mt-6 flex justify-between text-sm text-slate-500 pt-4 border-t border-slate-700/50">
                            <button onClick={() => setIsRegister(!isRegister)} className="hover:text-blue-400 transition-colors">{isRegister ? "J√° tenho conta" : "Criar nova conta"}</button>
                            <button onClick={guestMode} className="hover:text-white transition-colors">Acesso Visitante</button>
                        </div>
                    </div>
                </div>
            );
        };

        const DecksView = ({ structure, startStudy, totalCards, reviews }) => {
            return (
                <div className="animate-fade-in space-y-6">
                    <header className="border-b border-slate-800 pb-6">
                        <h2 className="text-3xl font-bold text-white mb-2">Painel de Controle</h2>
                        <div className="flex gap-6 text-sm text-slate-400 font-mono">
                            <div className="flex items-center gap-2"><div className="w-2 h-2 bg-blue-500 rounded-full"></div> {totalCards} Cards Totais</div>
                            <div className="flex items-center gap-2"><div className="w-2 h-2 bg-emerald-500 rounded-full"></div> {Object.keys(reviews).length} Memorizados</div>
                        </div>
                    </header>
                    
                    {/* Heatmap Section */}
                    <Heatmap reviews={reviews} />

                    <div className="grid gap-6">
                        {Object.keys(structure).length === 0 && (
                            <div className="text-center p-12 border border-dashed border-slate-800 rounded-xl text-slate-600">
                                <p>Nenhum dado no buffer. Acesse o painel Admin.</p>
                            </div>
                        )}
                        {Object.keys(structure).sort().map(cat => (
                            <div key={cat} className="glass rounded-xl overflow-hidden hover:border-slate-600 transition-all duration-300 group">
                                <div className="p-4 border-b border-slate-700/50 flex justify-between items-center bg-slate-900/40">
                                    <h3 className="font-bold text-lg text-white flex items-center gap-3">
                                        <div className="p-2 bg-slate-800 rounded-lg text-amber-500 group-hover:text-amber-400 transition-colors"><Folder size={18}/></div> 
                                        {cat}
                                    </h3>
                                    <button onClick={() => startStudy(cat)} className="bg-blue-600 hover:bg-blue-500 text-white text-xs px-4 py-2 rounded-lg font-bold shadow-lg shadow-blue-900/20 transition-all flex items-center gap-1.5">
                                        <Zap size={14} /> Estudar
                                    </button>
                                </div>
                                <div className="p-2">
                                    {Object.keys(structure[cat]).map(sub => (
                                        <div key={sub} className="flex justify-between items-center p-3 hover:bg-slate-800/50 rounded-lg group/item cursor-pointer transition-colors border border-transparent hover:border-slate-700/50" onClick={() => startStudy(cat, sub)}>
                                            <span className="text-slate-300 font-medium flex items-center gap-3 text-sm">
                                                <div className="w-1.5 h-1.5 bg-slate-600 rounded-full group-hover/item:bg-blue-500 transition-all"></div> 
                                                {sub}
                                            </span>
                                            <span className="text-[10px] bg-slate-800 text-slate-400 px-2 py-1 rounded border border-slate-700 font-mono">{structure[cat][sub].length} cards</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const LeaderboardView = () => {
            const [leaders, setLeaders] = React.useState([]);
            const [loading, setLoading] = React.useState(true);

            React.useEffect(() => {
                const load = async () => {
                    try {
                        const q = query(collection(db, 'leaderboard'), orderBy('retention', 'desc'), limit(50));
                        const snap = await getDocs(q);
                        setLeaders(snap.docs.map(d => d.data()));
                    } catch (e) { console.error("Erro Leaderboard:", e); } finally { setLoading(false); }
                };
                load();
            }, []);

            return (
                <div className="max-w-4xl mx-auto animate-fade-in">
                    <div className="flex items-center gap-4 mb-8 p-4 glass rounded-xl">
                        <div className="p-3 bg-yellow-500/10 rounded-xl border border-yellow-500/20">
                            <Trophy className="text-yellow-500" size={24}/>
                        </div>
                        <div>
                            <h2 className="text-2xl font-bold text-white">Ranking Global</h2>
                            <p className="text-slate-400 text-sm">Top estudantes por reten√ß√£o e tempo</p>
                        </div>
                    </div>

                    <div className="glass rounded-xl overflow-hidden shadow-xl">
                        <table className="w-full text-left border-collapse">
                            <thead className="bg-slate-900/80 text-slate-400 uppercase text-xs font-bold tracking-wider">
                                <tr>
                                    <th className="p-5 border-b border-slate-800">Rank</th>
                                    <th className="p-5 border-b border-slate-800">Estudante</th>
                                    <th className="p-5 border-b border-slate-800 text-center">XP</th>
                                    <th className="p-5 border-b border-slate-800 text-center">Tempo</th>
                                    <th className="p-5 border-b border-slate-800 text-center">Reten√ß√£o</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-slate-800">
                                {leaders.map((l, i) => (
                                    <tr key={i} className="hover:bg-slate-800/30 transition-colors">
                                        <td className="p-5 font-bold text-slate-500 font-mono">#{i+1}</td>
                                        <td className="p-5 text-white font-medium flex items-center gap-2">
                                            {i === 0 && <span className="text-xl">üëë</span>}
                                            {l.email ? l.email.split('@')[0] : 'An√¥nimo'}
                                        </td>
                                        <td className="p-5 text-center text-blue-400 font-mono font-bold bg-blue-500/5">{l.total || 0}</td>
                                        <td className="p-5 text-center text-slate-300 font-mono text-sm">{formatDuration(l.timeStudied || 0)}</td>
                                        <td className="p-5 text-center">
                                            <span className={`px-3 py-1 rounded-full text-xs font-bold border ${l.retention > 80 ? 'bg-emerald-500/10 text-emerald-400 border-emerald-500/20' : 'bg-yellow-500/10 text-yellow-400 border-yellow-500/20'}`}>
                                                {l.retention ? l.retention.toFixed(1) : 0}%
                                            </span>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };

        const StudySession = ({ queue, user, reviews, setReviews, onFinish }) => {
            const [index, setIndex] = React.useState(0);
            const [isFlipped, setIsFlipped] = React.useState(false);
            const [finished, setFinished] = React.useState(false);
            const [cardStartTime, setCardStartTime] = React.useState(Date.now());
            
            // Atalhos de teclado
            React.useEffect(() => {
                const handleKeyDown = (e) => {
                    if (finished) return;
                    if (e.code === 'Space') {
                        if (!isFlipped) setIsFlipped(true);
                        e.preventDefault(); 
                    } else if (isFlipped) {
                         if (e.key === '1') handleRate(1);
                         if (e.key === '2') handleRate(2);
                         if (e.key === '3') handleRate(3);
                         if (e.key === '4') handleRate(4);
                    }
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [isFlipped, finished, index]); // Depedencies para estado atualizado

            if (finished || queue.length === 0) {
                return (
                    <div className="flex flex-col items-center justify-center h-[60vh] text-center animate-fade-in">
                        <div className="w-24 h-24 bg-emerald-500/10 rounded-full flex items-center justify-center text-emerald-500 mb-6 border border-emerald-500/20 shadow-[0_0_30px_rgba(16,185,129,0.2)]">
                            <Check size={48} />
                        </div>
                        <h2 className="text-3xl font-bold text-white mb-2">Buffer Limpo</h2>
                        <p className="text-slate-400 mb-8">Todos os processos de mem√≥ria foram atualizados.</p>
                        <button onClick={onFinish} className="bg-slate-800 hover:bg-slate-700 text-white px-8 py-3 rounded-xl font-bold transition-all shadow-lg border border-slate-700">Voltar ao Root</button>
                    </div>
                );
            }

            const card = queue[index];
            const currentData = reviews[card.id] || { interval: 0, ease: 2.5, state: 'learning' };
            const options = {
                1: calculateNextReview(1, currentData),
                2: calculateNextReview(2, currentData),
                3: calculateNextReview(3, currentData),
                4: calculateNextReview(4, currentData),
            };

            const handleRate = async (rating) => {
                if (user) {
                    const timeSpent = Date.now() - cardStartTime;
                    setCardStartTime(Date.now());

                    const result = calculateNextReview(rating, currentData);
                    const newReviews = { ...reviews, [card.id]: { ...result, dueDate: { toDate: () => result.dueDate }, lastReviewed: { toDate: () => new Date() } } };
                    setReviews(newReviews);
                    
                    try {
                        await setDoc(doc(db, `users/${user.uid}/reviews/${card.id}`), {
                            ...result,
                            lastReviewed: serverTimestamp()
                        });

                        const totalCards = Object.keys(newReviews).length;
                        const graduatedCards = Object.values(newReviews).filter(r => r.state === 'graduated').length;
                        const retention = totalCards === 0 ? 0 : (graduatedCards / totalCards) * 100;

                        const statsRef = doc(db, 'leaderboard', user.uid);
                        await setDoc(statsRef, {
                            email: user.email,
                            total: totalCards,
                            retention: retention,
                            timeStudied: increment(timeSpent),
                            lastActive: serverTimestamp()
                        }, { merge: true });

                    } catch(e) { console.error("Erro ao salvar progresso:", e); }
                }
                
                setIsFlipped(false);
                // Pequeno delay visual para feedback
                if (index < queue.length - 1) {
                    setIndex(index + 1);
                } else {
                    setFinished(true);
                }
            };

            return (
                <div className="max-w-3xl mx-auto mt-4 h-[80vh] flex flex-col perspective-1000">
                    <div className="flex justify-between items-center text-xs text-slate-500 uppercase tracking-widest mb-4 px-2">
                        <div className="flex items-center gap-2">
                            <span className="bg-slate-900 px-2 py-1 rounded text-blue-400 border border-slate-800">{card.category}</span>
                            <span className="text-slate-600">/</span>
                            <span>{card.subcategory}</span>
                        </div>
                        <div className="flex items-center gap-2">
                             <Keyboard size={14} className="text-slate-600"/>
                             <span>{index + 1} / {queue.length}</span>
                        </div>
                    </div>
                    
                    <div className="relative flex-1 group">
                        <div className={`w-full h-full duration-500 transform-style-3d transition-transform relative ${isFlipped ? 'rotate-y-180' : ''}`}>
                            
                            {/* FRENTE */}
                            <div className="absolute inset-0 backface-hidden glass border border-slate-700 rounded-3xl p-10 flex flex-col items-center justify-center text-center shadow-2xl overflow-hidden bg-slate-900/90">
                                <div className="absolute top-4 right-4 text-slate-600 hover:text-blue-400 cursor-pointer transition-colors" title="Ouvir Pergunta" onClick={(e) => { e.stopPropagation(); speakText(card.front); }}>
                                    <Volume2 size={24} />
                                </div>
                                <div className="prose text-2xl font-medium text-white flex-1 flex flex-col items-center justify-center select-text w-full" dangerouslySetInnerHTML={{__html: card.front || ''}}></div>
                                
                                <button 
                                    onClick={() => setIsFlipped(true)}
                                    className="mt-6 bg-slate-800 hover:bg-slate-700 text-blue-400 px-8 py-3 rounded-full font-bold transition-all flex items-center gap-2 border border-slate-700 hover:border-blue-500/50 hover:shadow-[0_0_15px_rgba(59,130,246,0.2)] group"
                                >
                                    <Eye size={18} className="group-hover:scale-110 transition-transform" /> <span className="text-sm">Espa√ßo para Revelar</span>
                                </button>
                            </div>

                            {/* VERSO */}
                            <div className="absolute inset-0 backface-hidden rotate-y-180 glass border-2 border-blue-500/30 rounded-3xl p-8 flex flex-col items-center justify-center text-center shadow-2xl overflow-hidden bg-slate-900/95">
                                 <div className="absolute top-4 right-4 text-slate-600 hover:text-blue-400 cursor-pointer transition-colors" title="Ouvir Resposta" onClick={(e) => { e.stopPropagation(); speakText(card.back); }}>
                                    <Volume2 size={24} />
                                </div>
                                <div className="text-lg text-slate-200 overflow-y-auto w-full h-full prose flex flex-col items-center justify-center select-text text-center custom-scrollbar" dangerouslySetInnerHTML={{__html: card.back || ''}}></div>
                            </div>
                        </div>
                    </div>

                    <div className={`grid grid-cols-4 gap-4 mt-6 transition-all duration-300 ${isFlipped ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-4 pointer-events-none'}`}>
                        <button onClick={() => handleRate(1)} className="p-4 rounded-2xl bg-slate-900 border border-red-900/30 text-red-400 hover:bg-red-900/20 hover:border-red-500/50 flex flex-col items-center transition-all hover:scale-105 active:scale-95 group">
                            <span className="font-bold text-sm mb-1 group-hover:text-red-300">Errei (1)</span>
                            <span className="text-[10px] opacity-60 font-mono">{formatTimeButton(options[1].interval)}</span>
                        </button>
                        <button onClick={() => handleRate(2)} className="p-4 rounded-2xl bg-slate-900 border border-slate-700 text-slate-300 hover:bg-slate-800 hover:border-slate-500 flex flex-col items-center transition-all hover:scale-105 active:scale-95 group">
                            <span className="font-bold text-sm mb-1 group-hover:text-white">Dif√≠cil (2)</span>
                            <span className="text-[10px] opacity-60 font-mono">{formatTimeButton(options[2].interval)}</span>
                        </button>
                        <button onClick={() => handleRate(3)} className="p-4 rounded-2xl bg-slate-900 border border-blue-900/30 text-blue-400 hover:bg-blue-900/20 hover:border-blue-500/50 flex flex-col items-center transition-all hover:scale-105 active:scale-95 group">
                            <span className="font-bold text-sm mb-1 group-hover:text-blue-300">Bom (3)</span>
                            <span className="text-[10px] opacity-60 font-mono">{formatTimeButton(options[3].interval)}</span>
                        </button>
                        <button onClick={() => handleRate(4)} className="p-4 rounded-2xl bg-slate-900 border border-emerald-900/30 text-emerald-400 hover:bg-emerald-900/20 hover:border-emerald-500/50 flex flex-col items-center transition-all hover:scale-105 active:scale-95 group">
                            <span className="font-bold text-sm mb-1 group-hover:text-emerald-300">F√°cil (4)</span>
                            <span className="text-[10px] opacity-60 font-mono">{formatTimeButton(options[4].interval)}</span>
                        </button>
                    </div>
                </div>
            );
        };

        const AdminPanel = ({ cards, setCards, onExit }) => {
            const [form, setForm] = React.useState({ front: '', back: '', category: 'Geral', subcategory: '' });
            const [editingId, setEditingId] = React.useState(null);
            const [filterCategory, setFilterCategory] = React.useState('Todos');
            
            const existingCategories = [...new Set(cards.map(c => c.category || ''))].filter(Boolean);
            const existingSubcategories = [...new Set(cards.map(c => c.subcategory || ''))].filter(Boolean);
            const filteredCards = filterCategory === 'Todos' ? cards : cards.filter(c => c.category === filterCategory);

            const handleSave = async (e) => {
                e.preventDefault();
                if(!form.front || !form.back) return;
                try {
                    if (editingId) {
                        await updateDoc(doc(db, "cards", editingId), form);
                        setCards(cards.map(c => c.id === editingId ? { ...c, ...form } : c));
                        setEditingId(null);
                    } else {
                        const ref = await addDoc(collection(db, "cards"), { ...form, createdAt: serverTimestamp() });
                        setCards([...cards, { id: ref.id, ...form }]);
                    }
                    setForm({ ...form, front: '', back: '' });
                } catch (e) { alert("Erro ao salvar: " + e.message); }
            };

            const handleEdit = (card) => { setForm(card); setEditingId(card.id); };
            const handleDelete = async (id) => { if(confirm("Deletar?")) { await deleteDoc(doc(db, "cards", id)); setCards(cards.filter(c => c.id !== id)); } };

            return (
                <div className="glass p-6 rounded-2xl border border-slate-700 h-[calc(100vh-100px)] flex flex-col shadow-2xl">
                    <div className="flex justify-between mb-4 border-b border-slate-700 pb-4 flex-shrink-0">
                        <h2 className="text-xl font-bold text-amber-500 flex items-center gap-2">
                            <Lock size={18}/> {editingId ? 'Editando Node' : 'Console Admin'}
                        </h2>
                        <button onClick={onExit} className="hover:text-white text-slate-400 transition-colors bg-slate-800 p-2 rounded-lg"><X size={20} /></button>
                    </div>
                    
                    <div className="flex flex-col md:flex-row gap-6 flex-1 overflow-hidden">
                        {/* LISTA */}
                        <div className="w-full md:w-1/3 flex flex-col border-r border-slate-700/50 pr-4">
                            <div className="bg-slate-900/50 p-3 rounded-lg border border-slate-700/50 mb-3 flex-shrink-0">
                                <div className="flex items-center gap-2 mb-2">
                                    <Filter size={16} className="text-slate-500" />
                                    <span className="text-xs text-slate-400 font-bold uppercase">Filtrar Deck</span>
                                </div>
                                <select value={filterCategory} onChange={(e) => setFilterCategory(e.target.value)} className="w-full bg-slate-800 border border-slate-700 text-slate-300 text-sm rounded-lg p-2 outline-none focus:border-blue-500 transition-colors">
                                    <option value="Todos">Todos ({cards.length})</option>
                                    {existingCategories.map(cat => <option key={cat} value={cat}>{cat}</option>)}
                                </select>
                            </div>

                            <div className="flex-1 overflow-y-auto space-y-2 pr-2 custom-scrollbar">
                                {filteredCards.map(c => (
                                    <div key={c.id} onClick={() => handleEdit(c)} className={`p-3 rounded-lg text-sm border cursor-pointer transition-all group ${editingId === c.id ? 'bg-blue-900/20 border-blue-500/50' : 'bg-slate-900/40 border-slate-800 hover:border-slate-600'}`}>
                                        <div className="flex justify-between items-start">
                                            <div className="w-full">
                                                <div className="flex justify-between items-center mb-1">
                                                    <span className="text-blue-400 text-[10px] font-mono uppercase tracking-wider opacity-70 truncate max-w-[70%]">{c.category} &gt; {c.subcategory}</span>
                                                    {editingId === c.id && <span className="text-[10px] bg-blue-500 text-white px-1.5 rounded">EDIT</span>}
                                                </div>
                                                <div className="text-slate-300 font-medium line-clamp-2 text-xs opacity-80" dangerouslySetInnerHTML={{__html: (c.front || '').replace(/<[^>]*>?/gm, '')}}></div>
                                            </div>
                                        </div>
                                        <div className="flex justify-end gap-2 mt-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                            <button onClick={(e) => { e.stopPropagation(); handleDelete(c.id); }} className="text-red-400 hover:bg-red-900/30 p-1.5 rounded-lg transition-colors" title="Excluir"><Trash2 size={14}/></button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* FORMUL√ÅRIO */}
                        <div className="flex-1 overflow-y-auto pl-2 custom-scrollbar">
                             <form onSubmit={handleSave} className="space-y-4 bg-slate-900/20 p-2 rounded-xl">
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="space-y-1">
                                        <label className="text-xs font-bold text-slate-500 uppercase ml-1">Deck (Categoria)</label>
                                        <input className="w-full bg-slate-800 p-3 rounded-lg text-white border border-slate-700 focus:border-blue-500 outline-none transition-all font-mono text-sm" placeholder="Ex: Algoritmos" value={form.category} onChange={e => setForm({...form, category: e.target.value})} list="category-suggestions" />
                                        <datalist id="category-suggestions">{existingCategories.map((cat, i) => <option key={i} value={cat} />)}</datalist>
                                    </div>
                                    <div className="space-y-1">
                                        <label className="text-xs font-bold text-slate-500 uppercase ml-1">T√≥pico (Subcategoria)</label>
                                        <input className="w-full bg-slate-800 p-3 rounded-lg text-white border border-slate-700 focus:border-blue-500 outline-none transition-all font-mono text-sm" placeholder="Ex: Ordena√ß√£o" value={form.subcategory} onChange={e => setForm({...form, subcategory: e.target.value})} list="subcategory-suggestions" />
                                        <datalist id="subcategory-suggestions">{existingSubcategories.map((sub, i) => <option key={i} value={sub} />)}</datalist>
                                    </div>
                                </div>
                                
                                <div>
                                    <label className="text-xs font-bold text-slate-500 uppercase ml-1 mb-1 block">Input: Pergunta (Frente)</label>
                                    <RichTextEditor value={form.front} onChange={(val) => setForm({...form, front: val})} />
                                </div>
                                
                                <div>
                                    <label className="text-xs font-bold text-slate-500 uppercase ml-1 mb-1 block">Output: Resposta (Verso)</label>
                                    <RichTextEditor value={form.back} onChange={(val) => setForm({...form, back: val})} />
                                </div>

                                <div className="flex gap-3 pt-4 sticky bottom-0 bg-slate-900/90 p-4 border-t border-slate-700 -mx-2 -mb-2 rounded-b-xl backdrop-blur">
                                    {editingId && (
                                        <button type="button" onClick={() => { setEditingId(null); setForm({ front: '', back: '', category: 'Geral', subcategory: '' }); }} className="w-1/3 bg-slate-700 hover:bg-slate-600 text-white font-bold p-3 rounded-lg transition-colors flex items-center justify-center gap-2">
                                            <RotateCcw size={16}/> Cancelar
                                        </button>
                                    )}
                                    <button className="flex-1 bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-500 hover:to-blue-400 text-white font-bold p-3 rounded-lg shadow-lg shadow-blue-900/20 transition-all flex justify-center gap-2 items-center transform hover:scale-[1.01]">
                                        {editingId ? <><Save size={18} /> Salvar Altera√ß√µes</> : <><Plus size={18} /> Inserir no Banco de Dados</>}
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ErrorBoundary><App /></ErrorBoundary>);
    </script>
</body>
</html>
