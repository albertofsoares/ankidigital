        // --- MOTOR DE ÁUDIO SINTÉTICO (SFX) ---
        const AudioEngine = (function() {
            let audioCtx = null;
            
            const init = () => {
                if (!audioCtx) {
                    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                }
                if (audioCtx.state === 'suspended') {
                    audioCtx.resume();
                }
            };

            const play = (type) => {
                if (!window.AudioContext && !window.webkitAudioContext) return;
                init();
                
                const osc = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                osc.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                const now = audioCtx.currentTime;

                if (type === 'flip' || type === 'click') {
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(400, now);
                    osc.frequency.exponentialRampToValueAtTime(100, now + 0.05);
                    gainNode.gain.setValueAtTime(0.3, now);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.05);
                    osc.start(now);
                    osc.stop(now + 0.05);
                } 
                else if (type === 'again') { 
                    osc.type = 'sawtooth';
                    osc.frequency.setValueAtTime(150, now);
                    osc.frequency.exponentialRampToValueAtTime(80, now + 0.2);
                    gainNode.gain.setValueAtTime(0.2, now);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
                    osc.start(now);
                    osc.stop(now + 0.2);
                }
                else if (type === 'hard') { 
                    osc.type = 'triangle';
                    osc.frequency.setValueAtTime(250, now);
                    gainNode.gain.setValueAtTime(0.2, now);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
                    osc.start(now);
                    osc.stop(now + 0.15);
                }
                else if (type === 'good') { 
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(400, now);
                    osc.frequency.exponentialRampToValueAtTime(600, now + 0.15);
                    gainNode.gain.setValueAtTime(0.2, now);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
                    osc.start(now);
                    osc.stop(now + 0.15);
                }
                else if (type === 'easy' || type === 'success') { 
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(500, now);
                    osc.frequency.setValueAtTime(650, now + 0.08);
                    osc.frequency.setValueAtTime(800, now + 0.16);
                    gainNode.gain.setValueAtTime(0.2, now);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
                    osc.start(now);
                    osc.stop(now + 0.3);
                }
            };
            return { play };
        })();

        // ============================================================================

        const LEARNING_STEPS = [1, 10, 60]; 
        const GRADUATING_INTERVAL = 1; 
        const EASY_INTERVAL = 4; 
        const STARTING_EASE = 2.5; 
        const MIN_EASE = 1.3;
        const MAX_INTERVAL = 3650; 

        const applyFuzz = (interval) => {
            if (interval < 2) return interval; 
            const fuzzRange = Math.max(1, Math.round(interval * 0.05)); 
            const fuzz = Math.floor(Math.random() * (fuzzRange * 2 + 1)) - fuzzRange;
            return Math.min(MAX_INTERVAL, Math.max(interval + fuzz, interval)); 
        };

        const calculateNextReview = (rating, currentData) => {
            let interval = Number(currentData?.interval) || 0; 
            let ease = Number(currentData?.ease) || STARTING_EASE;
            let state = String(currentData?.state || 'new').toLowerCase().trim(); 
            let step = Number(currentData?.step) || 0; 

            if (!['new', 'learning', 'relearning', 'review'].includes(state)) {
                state = 'new';
            }

            let newInterval = interval;
            let newEase = ease;
            let newState = state;
            let newStep = step;
            let dueMinutes = 0;

            const STEPS = (state === 'relearning') ? [10, 60] : LEARNING_STEPS; 

            if (state === 'new' || state === 'learning' || state === 'relearning') {
                if (rating === 1) { 
                    newStep = 0;
                    dueMinutes = STEPS[0] || 1;
                    newState = state === 'new' ? 'learning' : state; 
                } 
                else if (rating === 2) { 
                    dueMinutes = Math.floor((STEPS[step] || STEPS[0] || 1) * 1.5);
                    if (dueMinutes < 1) dueMinutes = 1;
                    newState = state === 'new' ? 'learning' : state;
                } 
                else if (rating === 3) { 
                    if (step < STEPS.length - 1) {
                        newStep = step + 1;
                        dueMinutes = STEPS[newStep];
                        newState = state === 'new' ? 'learning' : state;
                    } else {
                        if (state === 'relearning') {
                            newInterval = Math.max(1, interval); 
                        } else {
                            newInterval = GRADUATING_INTERVAL; 
                        }
                        newState = 'review';
                        newStep = 0;
                    }
                } 
                else if (rating === 4) { 
                    if (state === 'relearning') {
                        newInterval = Math.max(1, interval + 1);
                    } else {
                        newInterval = EASY_INTERVAL; 
                    }
                    newState = 'review';
                    newStep = 0;
                }
            } 
            else if (state === 'review') {
                if (rating === 1) { 
                    newEase = Math.max(MIN_EASE, ease - 0.15);
                    newInterval = Math.max(1, Math.floor(interval * 0.35)); 
                    newState = 'relearning';
                    newStep = 0;
                    dueMinutes = 10; 
                } 
                else if (rating === 2) { 
                    newEase = Math.max(MIN_EASE, ease - 0.15);
                    newInterval = applyFuzz(Math.max(interval + 1, Math.floor(interval * 1.2)));
                    newState = 'review';
                } 
                else if (rating === 3) { 
                    newInterval = applyFuzz(Math.max(interval + 1, Math.floor(interval * ease)));
                    newState = 'review';
                } 
                else if (rating === 4) { 
                    newEase = ease + 0.15;
                    newInterval = applyFuzz(Math.max(interval + 1, Math.floor(interval * ease * 1.3)));
                    newState = 'review';
                }
            }

            const now = new Date();
            let dueDate = new Date();
            let requeue = false;

            if (newState === 'learning' || newState === 'relearning') {
                dueDate = new Date(now.getTime() + dueMinutes * 60000);
                requeue = true; 
            } else {
                dueDate.setDate(dueDate.getDate() + newInterval);
                dueDate.setHours(0, 0, 0, 0); 
                requeue = false; 
            }

            return { interval: newInterval, ease: newEase, state: newState, step: newStep, dueDate: dueDate, requeue: requeue, dueMinutes: (newState === 'learning' || newState === 'relearning') ? dueMinutes : 0 };
        };

        const formatTimeLabel = (result) => {
            if (!result) return "0m";
            if (result.state === 'review') {
                if (result.interval === 1) return '1d';
                if (result.interval < 30) return `${result.interval}d`;
                if (result.interval < 365) return `${(result.interval/30).toFixed(1).replace('.0','')}mo`;
                return `${(result.interval/365).toFixed(1).replace('.0','')}y`;
            }
            if (result.dueMinutes < 60) return `${Math.round(result.dueMinutes)}m`;
            if (result.dueMinutes < 1440) return `${(result.dueMinutes/60).toFixed(1).replace('.0','')}h`;
            return `${Math.round(result.dueMinutes/1440)}d`;
        };

            const seconds = Math.floor((ms / 1000) % 60);

            const hours = Math.floor((ms / (1000 * 60 * 60)));
            if (hours > 0) return `${hours}h ${minutes}m`;
            return `${minutes}m ${seconds}s`;
        };

            utterance.rate = 1.1; 
            utterance.pitch = 1.0;
            window.speechSynthesis.speak(utterance);

                    // Remove estilos injetados que conflitam com o modo escuro
                    const elements = tempDiv.querySelectorAll('*');
                    elements.forEach(el => {
                        if (el.style) {
                            el.style.color = '';
                            el.style.backgroundColor = '';
                            el.style.fontFamily = '';
                            el.style.fontSize = '';
                            el.style.lineHeight = '';
                        }
                        el.removeAttribute('class');
                        el.removeAttribute('dir');
                        el.removeAttribute('id');
                    });

                    // Google Docs usa muitos spans. Removemos os vazios que não servem mais para nada.
                    const spans = tempDiv.querySelectorAll('span');
                    spans.forEach(span => {
                        if (span.attributes.length === 0) {
                            const fragment = document.createDocumentFragment();
                            while (span.firstChild) {
                                fragment.appendChild(span.firstChild);
                            }
                            span.parentNode.replaceChild(fragment, span);
                        }
                    });

                    document.execCommand('insertHTML', false, tempDiv.innerHTML);
                } else {
                    document.execCommand('insertText', false, text);

            };

            };

                    return { question: q, selected: answers[idx], isCorrect };
                });

                const pointsPerQuestion = 100 / questions.length;

        const StudySession = ({ initialQueue, user, reviews, setReviews, userStats, setUserStats, onFinish }) => {
            const [queue, setQueue] = React.useState(initialQueue);
            const [index, setIndex] = React.useState(0);
            const [isFlipped, setIsFlipped] = React.useState(false);
            const [finished, setFinished] = React.useState(false);
            const [cardStartTime, setCardStartTime] = React.useState(Date.now());
            const [requeueNotice, setRequeueNotice] = React.useState(null);
            const [feedbackPulse, setFeedbackPulse] = React.useState({ active: false, color: 'transparent' });

            const progress = queue.length > 0 ? ((index) / queue.length) * 100 : 100;

            const handleFlip = () => { AudioEngine.play('flip'); setIsFlipped(true); };

            const handleUndo = () => {
                if (finished) { setFinished(false); setIndex(queue.length - 1); setIsFlipped(true); } 
                else if (index > 0) { setIndex(index - 1); setIsFlipped(true); }
                setCardStartTime(Date.now());
            };

            const card = queue[index];
            const currentData = card?.tempReviewData || (card ? reviews[card.id] : null) || { interval: 0, ease: 2.5, state: 'new', step: 0 };
            
            const options = { 
                1: calculateNextReview(1, currentData), 
                2: calculateNextReview(2, currentData), 
                3: calculateNextReview(3, currentData), 
                4: calculateNextReview(4, currentData) 
            };

            const handleRate = async (rating) => {
                const soundMap = { 1: 'again', 2: 'hard', 3: 'good', 4: 'easy' };
                AudioEngine.play(soundMap[rating]);

                let timeSpent = Date.now() - cardStartTime;
                if (timeSpent > 60000) timeSpent = 60000; 

                const colorMap = { 1: 'rgba(239, 68, 68, 0.6)', 2: 'rgba(249, 115, 22, 0.6)', 3: 'rgba(59, 130, 246, 0.6)', 4: 'rgba(16, 185, 129, 0.6)' };
                setFeedbackPulse({ active: true, color: colorMap[rating] });
                setTimeout(() => setFeedbackPulse({ active: false, color: 'transparent' }), 200);

                setCardStartTime(Date.now());
                const result = options[rating];

                if (result.requeue) {
                    if (result.dueMinutes < 5) {
                        const requeuedCard = { ...card, tempReviewData: result };
                        setQueue(prev => [...prev, requeuedCard]);
                        setRequeueNotice(`Retorno em ${formatTimeLabel(result)}`);
                    } else {
                        setRequeueNotice(`Aprender: ${formatTimeLabel(result)}`);
                    }
                    setTimeout(() => setRequeueNotice(null), 2500);
                }

                if (user && userStats) {
                    const newReviews = { ...reviews, [card.id]: { ...result, dueDate: { toDate: () => result.dueDate }, lastReviewed: { toDate: () => new Date() } } };
                    setReviews(newReviews);
                    try { await setDoc(doc(db, `users/${user.uid}/reviews/${card.id}`), { ...result, lastReviewed: serverTimestamp() }); } catch(e) {}

                    const isCorrect = rating > 1;
                    const todayStr = new Date().toISOString().split('T')[0];
                    const updatedStats = { ...userStats };
                    updatedStats.timeStudied = (updatedStats.timeStudied || 0) + timeSpent;
                    updatedStats.cardsSeen = (updatedStats.cardsSeen || 0) + 1;
                    if (isCorrect) {
                        updatedStats.correctAnswers = (updatedStats.correctAnswers || 0) + 1;
                        updatedStats.currentStreak = (updatedStats.currentStreak || 0) + 1;
                    } else { updatedStats.currentStreak = 0; }
                    
                    updatedStats.retention = (updatedStats.correctAnswers / updatedStats.cardsSeen) * 100;
                    updatedStats.dailyActivity = updatedStats.dailyActivity || {};
                    updatedStats.dailyActivity[todayStr] = (updatedStats.dailyActivity[todayStr] || 0) + 1;
                    setUserStats(updatedStats);

                    try {
                        const statsRef = doc(db, 'leaderboard', user.uid);
                        await setDoc(statsRef, { email: user.email, ...updatedStats, lastActive: serverTimestamp() }, { merge: true });
                    } catch(e) {}
                }

                setIsFlipped(false);
                if (index < queue.length - 1) { setIndex(index + 1); } 
                else { AudioEngine.play('easy'); setFinished(true); }
            };

            React.useEffect(() => {
                const handleKeyDown = (e) => {
                    if ((e.metaKey || e.ctrlKey) && e.key === 'z') { e.preventDefault(); handleUndo(); return; }
                    if (finished) return;
                    if (e.code === 'Space') { 
                        e.preventDefault();
                        if (!isFlipped) handleFlip(); 
                        else handleRate(3); 
                    } 
                    else if (isFlipped) {
                          if (e.key === '1') handleRate(1);
                          if (e.key === '2') handleRate(2);
                          if (e.key === '3') handleRate(3);
                          if (e.key === '4') handleRate(4);
                    }
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [isFlipped, finished, index, queue]);

            if (finished || queue.length === 0) {
                return (
                    <div className="flex flex-col items-center justify-center h-[60vh] text-center animate-fade-in relative">
                        <div className="absolute top-0 left-0 w-full p-4 flex justify-start"><button onClick={handleUndo} className="bg-slate-800 hover:bg-slate-700 text-slate-400 hover:text-white px-4 py-2 rounded-lg font-bold transition-all flex items-center gap-2 border border-slate-700 text-sm"><Undo2 size={16} /> Desfazer Último</button></div>
                        <div className="w-24 h-24 bg-emerald-500/10 rounded-full flex items-center justify-center text-emerald-500 mb-6 border border-emerald-500/20 shadow-[0_0_30px_rgba(16,185,129,0.2)]"><Check size={48} /></div>
                        <h2 className="text-3xl font-bold text-white mb-2">Buffer Limpo</h2>
                        <p className="text-slate-400 mb-8">Sessão completa. Consistência é a chave para a consolidação da memória longa.</p>
                        <button onClick={onFinish} className="bg-slate-800 hover:bg-slate-700 text-white px-8 py-3 rounded-xl font-bold transition-all shadow-lg border border-slate-700">Voltar ao Dashboard</button>
                    </div>
                );
            }

                    if (!docSnap.exists()) {
                        try {
                            await setDoc(statsRef, { email: user.email || 'Anônimo', cardsSeen: 0, timeStudied: 0, currentStreak: 0, retention: 0 }, { merge: true });
                        } catch (e) {
                            console.error("Failed to create stats:", e);
                        }
                    } else {
                        setUserStats(docSnap.data());
                    }
                }, (error) => console.error("Stats Listener Error:", error));

                return () => { unsubReviews(); unsubStats(); };
            }, [user]);

            const getDecksStructure = () => {
                const structure = {};
                const now = new Date();
                const endOfToday = new Date();
                endOfToday.setHours(23, 59, 59, 999);

                cards.forEach(card => {
                    const cat = normalize(card.category || "Sem Categoria");
                    const lesson = normalize(card.lesson || "Conteúdo Geral");
                    const sub = normalize(card.subcategory || "Geral");

                    if (!structure[cat]) structure[cat] = { stats: { n:0, l:0, r:0 }, lessons: {} };
                    if (!structure[cat].lessons[lesson]) structure[cat].lessons[lesson] = { stats: { n:0, l:0, r:0 }, subcategories: {} };
                    if (!structure[cat].lessons[lesson].subcategories[sub]) structure[cat].lessons[lesson].subcategories[sub] = { stats: { n:0, l:0, r:0 }, cards: [] };

                    let isNew = false, isLearn = false, isReview = false;
                    const rev = reviews[card.id];

                    if (!rev) { isNew = true; } 
                    else {
                        let dueDate = rev.dueDate;
                        if (dueDate && typeof dueDate.toDate === 'function') dueDate = dueDate.toDate();
                        else dueDate = new Date(dueDate || now);

                        if (dueDate <= endOfToday) {
                            const rState = String(rev.state || '').toLowerCase().trim();
                            if (rState === 'learning' || rState === 'relearning') isLearn = true;
                            else if (rState === 'review') isReview = true;
                            else isNew = true;
                        }
                    }

                    if (isNew) { structure[cat].stats.n++; structure[cat].lessons[lesson].stats.n++; structure[cat].lessons[lesson].subcategories[sub].stats.n++; } 
                    else if (isLearn) { structure[cat].stats.l++; structure[cat].lessons[lesson].stats.l++; structure[cat].lessons[lesson].subcategories[sub].stats.l++; } 
                    else if (isReview) { structure[cat].stats.r++; structure[cat].lessons[lesson].stats.r++; structure[cat].lessons[lesson].subcategories[sub].stats.r++; }

                    structure[cat].lessons[lesson].subcategories[sub].cards.push(card);
                });
                return structure;
            };

            const startCustomStudy = (settings) => {
                let queue = cards;
                if (settings.category !== 'All') queue = queue.filter(c => normalize(c.category) === normalize(settings.category));
                if (settings.tag !== 'All') queue = queue.filter(c => (c.tags || []).includes(settings.tag));

                const now = new Date();
                if (settings.mode === 'new') queue = queue.filter(c => !reviews[c.id]);
                else if (settings.mode === 'due') {
                    queue = queue.filter(c => {
                        const r = reviews[c.id];
                        if (!r) return true;
                        let dueDate = (r.dueDate && typeof r.dueDate.toDate === 'function') ? r.dueDate.toDate() : new Date(r.dueDate || now);
                        return dueDate <= now;
                    });
                }
                
                queue = queue.sort(() => Math.random() - 0.5).slice(0, settings.limit);
                if (queue.length === 0) { alert("Nenhum card encontrado."); return; }
                
                setStudyQueue(queue);
                setCustomStudyOpen(false);
                setView("study");
            };

            const startStudy = (category, lesson = null, subcategory = null) => {
                const now = new Date();
                let queue = cards.filter(c => {
                    if (category && normalize(c.category) !== normalize(category)) return false;
                    if (lesson && normalize(c.lesson || 'Conteúdo Geral') !== normalize(lesson)) return false;
                    if (subcategory && normalize(c.subcategory) !== normalize(subcategory)) return false;
                    return true;
                });

                if (user) {
                    queue = queue.filter(card => {
                        const review = reviews[card.id];
                        if (!review) return true; 
                        let dueDate = (review.dueDate && typeof review.dueDate.toDate === 'function') ? review.dueDate.toDate() : new Date(review.dueDate || now);
                        return dueDate <= now; 
                    });
                } else queue = queue.sort(() => Math.random() - 0.5);
                
                if (queue.length === 0) {
                    if (confirm("Você já concluiu todos os cards. Forçar uma revisão extra (Modo Cram)?")) startCustomStudy({ category: category || 'All', mode: 'cram', limit: 20, tag: 'All' });
                    return;
                }
                setStudyQueue(queue.sort(() => Math.random() - 0.5));
                setView("study");
            };

            const startExam = (exam) => {
                setActiveExam(exam);
                setView("exam_session");
            };

            if (view === "loading") {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center bg-slate-950 text-blue-500">
                        <div className="relative"><div className="w-16 h-16 border-4 border-blue-500/30 border-t-blue-500 rounded-full animate-spin"></div><Cpu size={24} className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-white" /></div>
                        <span className="font-mono text-sm tracking-[0.2em] mt-6 text-blue-400">INICIALIZANDO L1 CACHE (SIMULADOS MODULE)...</span>
                    </div>
                );
            }

            if (view === "auth") return <AuthScreen onLogin={() => setView("decks")} guestMode={handleGuestMode} />;

            const structure = getDecksStructure();
            const allTags = [...new Set(cards.flatMap(c => c.tags || []))].sort();

            return (
                <div className="min-h-screen flex flex-col bg-slate-950 text-slate-200 font-sans selection:bg-purple-500/30">
                    <nav className="border-b border-slate-800 bg-slate-950/80 sticky top-0 z-50 backdrop-blur-md">
                        <div className="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
                            <div className="flex items-center gap-3 font-bold text-xl cursor-pointer group" onClick={() => setView("decks")}>
                                <div className="bg-gradient-to-br from-blue-600 to-purple-600 p-2 rounded-lg shadow-lg shadow-blue-900/20 group-hover:scale-105 transition-transform"><Cpu size={20} className="text-white" /></div>
                                <span className="text-white tracking-tight">L1 <span className="text-blue-500">Cache</span> <span className="text-[10px] bg-slate-800 px-1 py-0.5 rounded text-blue-400 align-top border border-blue-500/30">v2.0</span></span>
                            </div>
                            <div className="flex items-center gap-2 md:gap-4">
                                <button onClick={() => setView("exams_list")} className={`hidden md:flex items-center gap-1.5 text-sm font-medium px-3 py-1.5 rounded-full transition-all border ${view === 'exams_list' ? 'bg-blue-600/20 text-blue-400 border-blue-500/30' : 'text-slate-400 hover:text-white border-transparent'}`}><FileText size={16} /> Simulados</button>
                                {user && <button onClick={() => setView("leaderboard")} className="text-yellow-500 flex items-center gap-1.5 text-sm hover:text-yellow-400 font-medium bg-yellow-500/10 px-3 py-1.5 rounded-full border border-yellow-500/20 transition-all hover:bg-yellow-500/20"><Trophy size={14} className="hidden md:block"/> Ranking</button>}
                                {isAdmin && <button onClick={() => setView("admin")} className="text-amber-500 hover:text-amber-400 bg-amber-500/10 px-3 py-1.5 rounded-full border border-amber-500/20 transition-all flex items-center gap-1.5 text-sm"><Lock size={14} className="hidden md:block"/> Admin</button>}
                                {user ? <button onClick={() => signOut(auth)} className="text-slate-400 hover:text-red-400 transition-colors ml-2" title="Sair"><LogOut size={20}/></button> : null}
                            </div>
                        </div>
                    </nav>

                    {/* Navegação Mobile para Simulados */}
                    <div className="md:hidden flex justify-center bg-slate-900 border-b border-slate-800">
                        <button onClick={() => setView("decks")} className={`flex-1 py-3 text-sm font-bold border-b-2 ${view === 'decks' ? 'text-blue-500 border-blue-500' : 'text-slate-500 border-transparent'}`}>Flashcards</button>
                        <button onClick={() => setView("exams_list")} className={`flex-1 py-3 text-sm font-bold border-b-2 ${view === 'exams_list' ? 'text-blue-500 border-blue-500' : 'text-slate-500 border-transparent'}`}>Simulados</button>
                    </div>

                    <main className="flex-1 max-w-6xl mx-auto w-full p-4 relative">
                        {view === "decks" && (
                            <div className="animate-fade-in space-y-6">
                                <header className="border-b border-slate-800 pb-6 flex flex-col md:flex-row md:items-center justify-between gap-4">
                                    <div>
                                        <h2 className="text-3xl font-bold text-white mb-2">Painel de Memorização</h2>
                                        <p className="text-slate-400 text-sm">Algoritmo SM-2 otimizado para recuperação ativa.</p>
                                    </div>
                                    <button onClick={() => setCustomStudyOpen(true)} className="bg-slate-800 hover:bg-slate-700 border border-slate-700 text-white px-5 py-3 rounded-xl font-bold transition-all flex items-center gap-2 hover:border-blue-500"><Settings size={18} className="text-blue-400"/> Estudo Personalizado</button>
                                </header>
                                <Heatmap reviews={reviews} />
                                <DeckTable structure={structure} startStudy={startStudy} />
                                <CustomStudyModal isOpen={customStudyOpen} onClose={() => setCustomStudyOpen(false)} onStart={startCustomStudy} categories={[...new Set(cards.map(c => normalize(c.category)))]} tags={allTags} />
                            </div>
                        )}
                        {view === "study" && <StudySession initialQueue={studyQueue} user={user} reviews={reviews} setReviews={setReviews} userStats={userStats} setUserStats={setUserStats} onFinish={() => setView("decks")} />}
                        
                        {/* Novas Views de Simulado */}
                        {view === "exams_list" && <ExamsList exams={exams} onStartExam={startExam} />}
                        {view === "exam_session" && activeExam && <ExamSession exam={activeExam} onExit={() => { setActiveExam(null); setView("exams_list"); }} />}

                        {view === "leaderboard" && <LeaderboardView />}
                        {view === "admin" && isAdmin && <AdminPanel cards={cards} exams={exams} onExit={() => setView("decks")} />}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ErrorBoundary><App /></ErrorBoundary>);
    </script>
</body>
</html>
